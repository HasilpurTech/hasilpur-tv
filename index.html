<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live TV Player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
  <style>
    body { background: #000; color: #fff; font-family: Arial; text-align: center; padding: 20px; }
    video { width: 100%; max-width: 900px; height: 500px; display: block; margin: 0 auto; background: black; }
  </style>
</head>
<body>

<h1>Live TV Player</h1>
<video id="player" controls playsinline></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

<script>
  const video = document.getElementById('player');

  // Your Cloudflare Worker URL (proxy)
  const workerProxy = "https://plyr.mubeensagar60.workers.dev/?url=";

  // Your IPTV link (HTTP/TS/M3U8)
  const stream = "http://x96.us:8880/live/99608460/22676121/398983.m3u8";

  const finalUrl = workerProxy + encodeURIComponent(stream);

  if(Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(finalUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,function() {
          video.play();
      });
  } else if(video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = finalUrl;
  }

  const player = new Plyr(video, {
      controls: ['play', 'progress', 'volume', 'fullscreen']
  });
</script>

</body>
</html>
