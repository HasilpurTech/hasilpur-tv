<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal TV Player - Video.js</title>
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #111; color: white; }
        h1 { color: #fff; }
        .player { max-width: 900px; margin: 0 auto; }
        .channels { display: flex; flex-wrap: wrap; justify-content: center; margin: 20px 0; }
        .channel-btn { background-color: #007bff; color: white; border: none; padding: 15px; margin: 5px; cursor: pointer; border-radius: 5px; font-size: 16px; }
        .channel-btn:hover { background-color: #0056b3; }
        #status { margin-top: 10px; color: yellow; }
    </style>
</head>
<body>
    <h1>My TV Channel Player</h1>
    <p>High-quality player for all links. Click a channel to play!</p>
    <div class="channels">
        <!-- Your channels. Add more by copying this line and changing the URL/name. -->
        <button class="channel-btn" onclick="loadChannel('http://66.102.120.18:8000/play/a010/index.m3u8')">Channel A010</button>
        <button class="channel-btn" onclick="loadChannel('http://cdn4.skygo.mn/live/disk1/SPSPlus/HLS-FTA/SPSPlus.m3u8')">SPS Plus</button>
        <!-- Example: <button class="channel-btn" onclick="loadChannel('https://example.com/video.ts')">Direct TS Channel</button> -->
    </div>
    <div class="player">
        <video id="my-video" class="video-js vjs-big-play-centered" controls preload="auto" width="640" height="360" data-setup="{}">
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>
    </div>
    <div id="status"></div>

    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@videojs/http-streaming@3.0.2/dist/videojs-http-streaming.min.js"></script>
    <script>
        const status = document.getElementById('status');
        let player;

        // Initialize Video.js with HLS support
        player = videojs('my-video', {
            html5: {
                hls: {
                    overrideNative: true
                },
                nativeAudioTracks: false,
                nativeVideoTracks: false
            },
            autoplay: false,
            controls: true,
            responsive: true,
            fluid: true
        });

        function loadChannel(url) {
            status.textContent = 'Loading channel...';
            player.pause();
            player.src({ src: url, type: url.endsWith('.m3u8') ? 'application/x-mpegURL' : 'video/mp4' }); // Auto-detect m3u8 or TS/MP4
            player.ready(function() {
                player.play();
                status.textContent = 'Playing... High-quality stream!';
            });
            player.on('error', function() {
                console.error('Video.js Error:', player.error());
                status.textContent = 'Error: ' + (player.error() ? player.error().message : 'Unknown') + ' (Check console).';
            });
        }
    </script>
</body>
</html>
